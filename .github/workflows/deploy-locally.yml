# .github/workflows/backend-deploy.yml
name: Backend Deploy Local

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main, sandbox]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - src/**/*
      - contracts/**/*
      - scripts/**/*
      - .github/workflows/backend-deploy.yml

env:
  NODE_VERSION: "20.14.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-modules-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}

      # Install dependencies
      - name: Install dependencies
        run: yarn --frozen-lockfile --immutable

      # Start Hardhat Local Node
      - name: Start Hardhat Local Node
        run: |
          nohup npx hardhat node &
          sleep 5 # Wait for the local node to initialize

      # Deploy Contract to Local Network
      - name: Deploy Contract to Local Network
        run: npx hardhat run scripts/deploySafeKeeper.ts --network localhost
